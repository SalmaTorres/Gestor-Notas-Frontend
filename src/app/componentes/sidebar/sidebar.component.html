<div class="sidebar">
    <div class="sidebar-header">
    <h2>Agrega una nota</h2>
    <p>Haz clic en una categoria para agregar una nota a tu tablero</p>
    <h2>Categorias</h2>
  </div>
  <div class="sidebar-notes" role="list">
      <div
        *ngFor="let c of categories"
        class="note"
        [style.backgroundColor]="c.color"
        [title]="c.categoryId"
        (click)="noteCreated.emit(c)"   
        role="listitem"
        data-testid="cat-note"
      >
        <p>{{ c.categoryId }}</p>
      </div>
  </div>
  <div class="newCategory">
      <p>Agrega una nueva categoria</p>
     <button
      type="button"
      class="add-btn"
      data-testid="add-category"
      (click)="openModal()"
      title="Nueva categoría"
      >+</button>
    </div>
</div>
<div class="backdrop" *ngIf="modalOpen" (click)="closeModal()"></div>
<div class="modal" *ngIf="modalOpen">
  <h3>Nueva Categoría</h3>

  <label>Nombre </label>
  <input type="text" [(ngModel)]="form.categoryId" placeholder="Ej: Trabajo" />

  <label>Selecciona el color</label>
  <div class="palette">
    <button type="button" *ngFor="let c of palette"
            class="swatch" [style.background]="c"
            (click)="form.color = c"></button>
  </div>

  <input type="text" [(ngModel)]="form.color" placeholder="#RRGGBB" (blur)="normalizeHex()" />
  <small *ngIf="!isValidHex(form.color)">Usa formato HEX #RRGGBB</small>

  <div class="actions">
    <button type="button" [disabled]="!canSave() || loading" (click)="saveCategory()">
      {{ loading ? 'Guardando...' : 'Guardar' }}
    </button>
    <button type="button" (click)="closeModal()">Cancelar</button>
  </div>
</div>
