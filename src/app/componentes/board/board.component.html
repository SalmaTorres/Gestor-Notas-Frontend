<div class="search-container">
    <div class="dropdown">
      <select [(ngModel)]="selectedCategory" (change)="applyFilters()">
        <option value="">Todas</option>
        <option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.categoryId }}</option>
      </select>
    </div>

    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Buscar por palabra clave..."
        (input)="applyFilters()"
      />
    </div>
  </div>
<div class="board" #board>
  <div *ngFor="let note of filteredNotes" 
       cdkDrag
       [cdkDragData]="note"
       (cdkDragStarted)="onDragStarted(note)"
       (cdkDragMoved)="onDragMoved($event, note, trash)"
       (cdkDragEnded)="onDragEnd($event, board, trash)" [ngClass]="{'active': note.active}"
       class="note" 
       (mousedown)="bringToFront(note)"
       (cdkDragStarted)="bringToFront(note)"
       [ngStyle]="{
         'background-color': note.color,
         'top.px': note.top,
         'left.px': note.left
       }">
    <textarea [(ngModel)]="note.content"></textarea>
    <button id="update" *ngIf="isNoteSaved(note)" (click)="updateNote(note)">Editar</button>
  </div>

  <div class="trash" #trash>
    <img [src]="trashOpen ? '/trashopen.png' : '/trashclose.png'"
        alt="trash bin"
        class="trash-image" />
  </div>
</div>

<div class="backdrop" *ngIf="confirmDeleteOpen" (click)="closeDeleteConfirm()"></div>

<div class="modal" *ngIf="confirmDeleteOpen">
  <h3>¿Estás seguro que quieres eliminar esta nota?</h3>

  <p class="modal-text">
    Esta acción no se puede deshacer. La nota será eliminada permanentemente.
  </p>

  <div class="actions">
    <button type="button" (click)="closeDeleteConfirm(true)">
      Cancelar
    </button>
    <button type="button" class="danger" (click)="confirmDelete()">
      Eliminar
    </button>
  </div>
</div>
