<div class="board" #board>
  <div *ngFor="let note of notes"
       cdkDrag
       [cdkDragData]="note"
       [cdkDragBoundary]="'.board'"
       (cdkDragStarted)="onDragStarted(note)"
       (cdkDragEnded)="onDragEnd($event, board, trash)"
       class="note"
       [ngStyle]="{
         'background-color': note.color,
         'top.px': 10 + note.top,
         'left.px': 400 + note.left
       }">
    <div class="note-category" *ngIf="$any(note)?.categoryId">
      {{ $any(note)?.categoryId }}
    </div>
    <textarea [(ngModel)]="note.content"></textarea>
    <button id="update" *ngIf="isNoteSaved(note)" (click)="updateNote(note)">Editar</button>
  </div>

  <!-- 🚮 Basurero -->
  <div class="trash" #trash>
    <div class="trash-visual">🗑️ Eliminar Nota</div>
  </div>
</div>

<div class="backdrop" *ngIf="confirmDeleteOpen" (click)="closeDeleteConfirm()"></div>

<div class="modal" *ngIf="confirmDeleteOpen">
  <h3>¿Estás seguro que quieres eliminar esta nota?</h3>

  <div class="actions">
    <button type="button" (click)="closeDeleteConfirm(true)">Cancelar</button>
    <button type="button" (click)="confirmDelete()">Eliminar</button>
  </div>
</div>
